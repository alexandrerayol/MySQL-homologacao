version: '3.1'
services:
    db:
      container_name: banco_de_dados_MySQL
      hostname: localhost
      image: mysql
      restart: always
      command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb_force_recovery=0
      volumes:
        - ~/.MySQLDBData/mysqlonly/mysql_knex:/var/lib/mysql
      ports:
        - 3306:3306
      environment:
        MYSQL_ROOT_PASSWORD: nt
        MYSQL_DATABASE: banco_homologacao
        MYSQL_USER: alexandre_rayol
        MYSQL_PASSWORD: nt

